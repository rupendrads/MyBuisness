<app-header></app-header>
<!-- Title -->
<div class="home-title">
	<div class="title">Find a local tradesperson for your job</div>
	<div class="sub-title">Post your job for free. Get quotes. Read reviews.</div>	
</div>

<!-- Form -->
<div class="flex-container">
	<form (ngSubmit)="onSubmit()" #myForm="ngForm">
		<div class="dropdown-container">
			<label for="tradepersontype" class="row-form-label">What type of tradeperson do you need?</label>
				<select class="form-control form-control-sm" placeholder="Please select tradeperson" name="tradepersontype" (ngModelChange)="onTradepersonTypeSelect($event)" [(ngModel)]="selectedTradepersonType" >
					<option [value]="null">Select Tradesperson Type</option>
					<option *ngFor="let tradepersontype of tradepersontypes" [value]="tradepersontype.tradepersontypeId">
						{{ tradepersontype.tradepersonName }}
					</option>
				</select>
		</div>	
		<div class="dropdown-container">
			<label for="jobtype" class="row-form-label">What type of job is it?</label>
				<select class="form-control form-control-sm" placeholder="Please select job" *ngIf="selectedTradepersonType" name="jobtype" (ngModelChange)="onJobTypeSelect($event)" [(ngModel)]="selectedJobType" ngModel >
					<option [value]="null">Select Job Type</option>
					<option *ngFor="let jobtype of filteredJob" [value]="jobtype.jobId">
						{{ jobtype.jobName }}
					</option>
				</select>
		</div>
			<button class="btn-submit" [routerLink]="['/post-a-job']" *ngIf="selectedTradepersonType && selectedJobType" type="submit" value="Submit">Next Step ></button>
	</form>
</div>
