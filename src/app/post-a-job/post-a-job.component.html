<div class="container mt-4">
	<div class="mt-3">
		<h3>My Business</h3>
		<!-- <button class="btn btn-danger" (click)="closeQuiz()">Close</button> -->
	</div>

	<div class="progress mt-3 mb-4" style="height: 20px;">
		<div class="progress-bar" role="progressbar" aria-label="Example 20px high" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
	 </div>

	 <app-screen [questionTitle]="questionTitle" [options]="options" (optionChanged)="optionChanged($event)"></app-screen>
		
	<div class="mt-3">
      <button class="btn btn-secondary mr-2" (click)="goToPreviousQuestion()" style="margin-right: 10px;">Back</button>
      <button class="btn btn-primary mr-2" (click)="goToNextQuestion()" [disabled]="">Next</button>      
    </div>
</div>
