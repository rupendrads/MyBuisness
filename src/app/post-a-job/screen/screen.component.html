<div class="container mt-4">
    <div>
        <h3>{{ questionTitle }}</h3>
    </div>

    <div *ngFor="let option of options">
        <div class="form-check">
            <input type="radio" class="form-check-input" name="option" [value]="option.Id" [(ngModel)]="selectedOptionId" (change)="changeOption($event)">
            <label class="form-check-label">{{ option.Title }}</label>
        </div>
    </div>
</div>
