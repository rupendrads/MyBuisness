<div class="container">
	<form class="jobtitle-form">
		
		<div class="row row-jobtitle">
			<div class="col col-xs-10 col-sm-10 col-md-4 col-lg-4 col-jobtitle">
				<mat-form-field class="mat-jobtitle">
					<mat-label>Job Title</mat-label>
					<input matInput placeholder="eg. upstairs bathroom refit">
					<mat-hint align="end"><small>At least 8 characters please</small></mat-hint>
				</mat-form-field>
			</div>
			<div class="col col-xs-12 col-sm-12 offset-md-2 col-md-6 offset-lg-2 col-lg-6 col-message">
				<span class="material-symbols-outlined">arrow_back</span>
				<mat-card> 
					<span class="material-symbols-outlined" id="symbol-report">
						report
					</span>                       
					<mat-card-content class="card-message">
							The title of your job is the first thing tradespeople will see.
					</mat-card-content>
				</mat-card>
			</div>
		</div>
	</form>
</div>
