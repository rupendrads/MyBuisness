<div class="container">		
	<form class="jobtitle-form">			
		<div class="row row-jobtitle">			
			<div class="col-md-4 col-message">
				<mat-form-field class="mat-jobtitle">
					<mat-label>Job Title</mat-label>
					<input matInput placeholder="eg. upstairs bathroom refit" [formControl]="jobTitleFormControl">
					<mat-hint align="end">At least 8 characters please</mat-hint>
						<mat-error *ngIf="jobTitleFormControl.hasError('required')">
						Job Title is <strong>required</strong>
						</mat-error>
				</mat-form-field>
			</div>
			<div class="col-md-6 col-message">
				<span class="material-symbols-outlined">arrow_back</span>				
				<mat-card>
					<span class="material-symbols-outlined" id="symbol-report">
						report
					</span>                         
					<mat-card-content class="card-message">							
							The title of your job is the first thing tradespeople will see.
					</mat-card-content>
				</mat-card>				
			</div>
		</div>	
	</form>
</div>
