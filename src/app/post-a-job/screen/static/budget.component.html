<div class="container">
	<form class="budget-form">
		<div class="row row-msg">Typically, these jobs cost £250 - £5000</div>
		<div class="row row-budget">
			<div class="col col-xs-10 col-sm-10 col-md-4 col-lg-4 col-budget">
				<mat-form-field class="mat-budget">
					<mat-label>Select Budget</mat-label>
					<mat-select>
						<mat-option value="one">Under $250</mat-option>
						<mat-option value="two">Under $500</mat-option>
						<mat-option value="three">Under $1000</mat-option>
						<mat-option value="four">Under $2000</mat-option>
						<mat-option value="five">Under $4000</mat-option>
						<mat-option value="six">Under $8000</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
			<div class="col col-xs-12 col-sm-12 offset-md-2 col-md-6 offset-lg-2 col-lg-6 col-message">
				<span class="material-symbols-outlined">arrow_back</span>
				<mat-card> 
					<span class="material-symbols-outlined" id="symbol-report">
						report
					</span>                       
					<mat-card-content class="card-message">
                        You're not committing to anything here. It's just a guide.
					</mat-card-content>
				</mat-card>
			</div>
		</div>
	</form>
</div>
