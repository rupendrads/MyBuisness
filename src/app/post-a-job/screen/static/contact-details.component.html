<div class="container">
	<form class="col-xs-12 col-sm-12 col-md-6 col-lg-6 contact-form">	
		<mat-card class="login-card">
			<mat-card-header>Your details will be used to create a job post, so that you can monitor and manage the job you have posted.</mat-card-header>
			<mat-card-content>
				<div class="row row-name">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-name">
						<mat-form-field class="mat-fname">
							<mat-label>First Name</mat-label>
							<input matInput placeholder="Enter your first name">	
						</mat-form-field>
						<mat-form-field class="mat-lname">
							<mat-label>Last Name</mat-label>
							<input matInput placeholder="Enter your last name">	
						</mat-form-field>
					</div>
				</div>
				<mat-label class="mat-email">All communications will be sent here</mat-label>
				<mat-form-field class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-email">
					<mat-label>Enter your email</mat-label>
					<input matInput placeholder="pat@example.com" [formControl]="email" required>
					<mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
				</mat-form-field>
				<mat-form-field class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-phone">
					<mat-label>Mobile No</mat-label>
					<input matInput placeholder="Enter your mobile no">	
					<!-- <mat-icon matSuffix>phone</mat-icon> -->
					<span class="material-symbols-outlined" id="symbol-phone">phone</span>
					<mat-hint align="end">Include area code</mat-hint>
				</mat-form-field>
			</mat-card-content>
		</mat-card>
	</form>
</div>
