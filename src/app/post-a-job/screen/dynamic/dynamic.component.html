<div class="container">
    <div class="row">
        <div *ngFor="let option of options" class="select">
            <div class="form-check">
                <input type="radio" class="form-check-input" name="option" [value]="option.Id" [(ngModel)]="selectedOptionId" (change)="changeOption()">
                <label class="form-check-label" for="option">{{ option.Title }}</label>
            </div>
        </div>
    </div>
</div>
