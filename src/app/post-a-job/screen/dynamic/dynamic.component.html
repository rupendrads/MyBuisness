<div class="container">
    <div *ngFor="let option of options">
        <div class="form-check">
            <input type="radio" class="form-check-input" name="option" [value]="option.Id" [(ngModel)]="selectedOptionId" (change)="changeOption()">
            <label class="form-check-label">{{ option.Title }}</label>
        </div>
    </div>
</div>
